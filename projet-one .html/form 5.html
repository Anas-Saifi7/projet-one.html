<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form >
         <label for="name">Name :</label>
        <input type="name" id="name" name="Name">
        <br/>
        <br/>

        <label for="Email ID">Email ID :</label>
        <input type="Email ID" id="Email ID" name="Email ID">
        <br/>
        <br/>

        <label for="Phone Number">Phone Number :</label>
        <input type="tel" id="Phone Number" name="Phone Number">
        <br/>
        <br/>

                          
                 <label for="FileUpload">Resume:</label>
                 <input type="file" id="FileUpload" name="FileUpload">
                  <br/>
                  <br/>
 
                  <label for="Counter">Experience(in year):</label>
                  <input type="number" id="Counter" name="Counter" min="0" max="50">
                   <br/>
                   <br/>
            
        <fieldset>
            <legend>skilles</legend>
            
            
            <input type="Checkbox" name="Checkbox1" id="Checkbox1">
             <br/>
             <br/>
             <label for="Checkbox1">HTML</label>
             <br/>
             <br/>

            <input type="Checkbox" name="Checkbox" id="Checkbox2">
            <br/>
            <br/>
            <label for="Checkbox2">CSS</label>
            <br/>
            <br/>

            <input type="Checkbox" name="Checkbox" id="Checkbox3">
             <br/>
             <br/>
             <label for="Checkbox3">JavaScript</label>
             <br/>
             <br/>
          </fieldset>
                          
          <label for="Highest Education">Highest Education</label>
          <br/>
          <br/>
          
           <select name="Highest Education" id="Highest Education">
            <option value="High School">High School</option>
            <option value="College">College</option>
            <option value="Law">Law </option>
           </select>

           <br/>
            <br/>
            <fieldset>
                <legend>Availability:</legend>
           
           <label for="Radio1">Full-time:</label>
           <input type="Radio" name="Radio" id="Radio1">
           <br/>
           <br/>

            <label for="Radio2">part-time:</label>
            <input type="Radio" name="Radio" id="Radio2">
            <br/>
            <br/>
        </fieldset>

            <label for="textarea1">Additional Comments</label>
            <br/>
            <textarea name="textarea1" id="textarea" cols="30" rows="10"></textarea>
            <input type="sumbit" value="Sumbit Application">


    </form>

</body>
</html>
